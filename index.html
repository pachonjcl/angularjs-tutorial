<!DOCTYPE html>
<html ng-app="pruebaApp">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/ui-bootstrap-csp.css">

    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angular-touch.min.js"></script>

    <script type="text/javascript" src="lib/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/ui-bootstrap-tpls.min.js"></script>

    <script type="text/javascript">
        var app = angular.module('pruebaApp', ['ui.bootstrap']);
        app.controller('PruebaCtrl', function($scope) {
            $scope.holaMundo = 'Angular Hola Mundo';
            $scope.nombre = 'Juan';
            $scope.apellido = 'Perez';
              $scope.alerts = [
    { type: 'danger', msg: 'Oh snap! Change a few things up and try submitting again.' },
    { type: 'success', msg: 'Well done! You successfully read this important alert message.' }
  ];

  $scope.addAlert = function() {
    $scope.alerts.push({msg: 'Another alert!'});
  };

  $scope.closeAlert = function(index) {
    $scope.alerts.splice(index, 1);
  };
        });
    </script>
</head>
<body ng-controller="PruebaCtrl">
  <script type="text/ng-template" id="alert.html">
    <div ng-transclude></div>
  </script>

  <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
  <div uib-alert template-url="alert.html" style="background-color:#fa39c3;color:white">A happy alert!</div>
  <button type="button" class='btn btn-default' ng-click="addAlert()">Add Alert</button>

</body>
</html>
