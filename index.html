<!DOCTYPE html>
<html ng-app="pruebaApp">
<head>
	<title></title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('pruebaApp', []);
		app.controller('PruebaCtrl', function($scope) {
			$scope.holaMundo = 'Angular Hola Mundo';
			$scope.nombre = 'Juan';
			$scope.apellido = 'Perez';
		});
	</script>
</head>
<body ng-controller="PruebaCtrl">
{{ holaMundo }}
<br>
Nombre <input type="text" ng-model="nombre">
Apellido <input type="text" ng-model="apellido">
<br>
Hola {{nombre}} {{apellido}}
</body>
</html>
